<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup Successful</title>
  <style>
    :root{
      --bg:#f3f4f6;
      --card:#ffffff;
      --accent:#0f9d58; /* Google-green-like */
      --muted:#6b7280;
      --shadow: 0 8px 24px rgba(16,24,40,0.08);
      --radius:12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{height:100%;}
    body{
      margin:0;
      background: linear-gradient(180deg, #eef2ff 0%, var(--bg) 100%);
      display:grid;
      place-items:center;
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:2rem;
    }

    .card{
      width:100%;
      max-width:520px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:2.25rem 2rem;
      text-align:center;
    }

    .icon-wrap{
      width:96px;height:96px;margin:0 auto 1rem;
      display:grid;place-items:center;border-radius:50%;background:linear-gradient(180deg, rgba(15,157,88,0.12), rgba(15,157,88,0.06));
      border:1px solid rgba(15,157,88,0.08);
    }

    .title{font-size:1.25rem;font-weight:700;margin:0.25rem 0 0.25rem;}
    .subtitle{color:var(--muted);margin:0.5rem 0 1.25rem;font-size:0.98rem;}

    .details{
      background:#fbfdff;border-radius:10px;padding:0.9rem 1rem;margin:1rem 0;border:1px solid rgba(15,23,42,0.03);
      font-size:0.95rem;color:var(--muted);
    }

    .login-btn{
      display:inline-flex;align-items:center;gap:0.6rem;padding:0.75rem 1.05rem;border-radius:10px;border:none;cursor:pointer;
      background:var(--accent);color:white;font-weight:600;font-size:0.98rem;box-shadow:0 6px 18px rgba(15,157,88,0.16);
      transition:transform .12s ease, box-shadow .12s ease, opacity .12s ease;
      text-decoration:none;
    }
    .login-btn:hover{transform:translateY(-3px);}
    .login-btn:active{transform:translateY(-1px);}

    /* bottom fixed bar */
    .bottom-bar{
      position:fixed;left:0;right:0;bottom:22px;display:flex;justify-content:center;pointer-events:auto;
    }

    /* classic, subtle footer text */
    .classic-note{font-size:0.82rem;color:var(--muted);margin-top:0.6rem}

    @media (max-width:520px){
      .card{padding:1.6rem;}
      .icon-wrap{width:84px;height:84px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="success-title">
    <div class="icon-wrap" aria-hidden="true">
      <!-- checkmark SVG -->
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <circle cx="12" cy="12" r="12" fill="white" fill-opacity="0.02"/>
        <path d="M20 6L9 17L4 12" stroke="#0f9d58" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <h1 id="success-title" class="title">Successfully signed up</h1>
    <p class="subtitle">Welcome aboard — your account has been created and is ready to use.</p>

    <p class="classic-note">Classic confirmation style · Secure · Email verified</p>
  </main>

  <!-- Bottom fixed login button (classic style) -->
  <div class="bottom-bar">
    <a href="/login" class="login-btn" role="button" aria-label="Log in">
      <!-- small tick icon on button -->
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M20 6L9 17L4 12" stroke="white" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Log in
    </a>
  </div>

</body>
</html>
